<div class="header_div" >
    <input type="button" id="speed_up" value="+" (click)="speedUp()">
    <input type="button" id="speed_down" value="-" (click)="speedDown()">
    <input type="button" id="logout_button" value="to rooms" (click)="leaveGame()">
    <input type="button" id="walking_through_walls" value="Walking through walls" (click)="controlAnalyze()">
</div>
<canvas id="gameScene"></canvas>
<app-chat *ngIf="chatIsVisible"></app-chat>
